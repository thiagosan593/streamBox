<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Séries</title>
    <!--Icon-->
    <link rel="shortcut icon" href="imagens/icone.ico" type="image/x-icon">
    <!--Fonte Google-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mogra&display=swap" rel="stylesheet">
    <!--Css-->
    <link rel="stylesheet" href="css/estilogeral.css">
    <link rel="stylesheet" href="css/pagCadSerie.css">
    <!-- Option 1: Include in HTML -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

        
     
    <!--Scrip -->
    <script src="Js/Script.js"></script>
</head>

<body onresize="width()">

    <header class="navegacao">
        <div class="logo">
            <a href="index.html"><img src="imagens/logo.png" alt="" srcset=""></a>
            <a href="login.html"><i data-tooltip="Sair" class="bi bi-box-arrow-in-right"></i></a>
        </div>
        <span id="burger" class="material-symbols-outlined" onclick="clickMenu()">
            menu
        </span>
        <menu id="itens">
            <ul>
                <li><a href="paineladmin.html">Séries</a></li>
                <li><a href="cadastroSerie.html">Cadastrar</a></li>

            </ul>
        </menu>

    </header>


    <section class="container ">
        <h1>Atualização </h1>
        <form action="">
            <div class="cadastro-serie">
                <div class="img-logo">
                    <img src="imagens/910ZuOiYiRL._AC_UF894,1000_QL80_.jpg" alt="" id="preview-image">
                    <label for="image">Capa:</label>
                    <input type="file" id="image" name="image">

                </div>
                <div class="form-register">
                    <label for="titulo">Título</label>
                    <input id="titulo" type="text">
                    <label for="origem">Pais de Origem:</label>
                    <input id="origem" type="text">
                    <div class="form-grid">
                        <div>
                            <label for="temporadas">Temporadas:</label>
                            <input id="temporadas" type="text">
                        </div>
                        <div>
                            <label for="num-ep">Nº de Ep:</label>
                            <input id="num-ep" type="text">
                        </div>
                        <div>
                            <label for="lancamento">Lançamento:</label>
                            <input id="lancamento" type="text">
                        </div>
                    </div>

                    <label for="status">Status:</label>
                    <input id="status" type="text">

                    <label for="">Disponivel em:</label>
                    <div class="mutiselect">
                        <div class="selectBox" onclick="showCheckBoX()">
                            <select name="servicos">
                              <option>Selecione as opções</option>
                            </select>
                            <div class="overSelect"></div>
                         </div>
                         <div id="checkboxes">
                            <label for="">Netflix<input type="checkbox"></label>
                            <label for="">Prime Video<input type="checkbox"></label>
                            <label for="">HBO<input type="checkbox"></label>
                            <label for="">Globo Play<input type="checkbox"></label>
                         </div>
                    </div>

                    <label for="">Sobre</label>
                    <textarea name="" id="" rows="10" placeholder="Descrição da Serie"></textarea>

                    <div class="form-botoes">
                        <button type="submit" class="salvar">Atualizar</button>
                        <button type="submit" class="cancelar">Cancelar</button>
                    </div>
                </div>

            </div>
        </form>
    </section>

    <footer>
        <p>Equipe 05</p>
    </footer>
    <script>
        const input = document.querySelector('#image');

        input.addEventListener('change', function (e) {
            e.preventDefault()
            const tgt = e.target || window.event.srcElement;

            const files = tgt.files;

            const fr = new FileReader();

            fr.onload = function () {
                document.querySelector('#preview-image').src = fr.result;
            }

            fr.readAsDataURL(files[0]);

        });
    </script>

</body>

</html>
